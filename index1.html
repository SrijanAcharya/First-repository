<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta  name="viewport" content="width=device-width; initial-scale=1.0">
    <title> Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="align-items: center; justify-content: center;">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div class="card" style="background-color: darkkhaki; width:50%;align-items: center" >
    <h5 class="card-title">Fill up the form</h5>
    <img src="https://i.gifer.com/origin/a7/a7b6de0113f0a8fbeea873b577f4c25d_w200.gif" style="width: 200px; height: 200px;">
    <div class="card-body" >
        <form>
            <input type="text" placeholder="Enter your name">
            <div class="row g-3 align-items-center">
                <div  class="col-auto">
                    <input type="password"  class="form-control" aria-describedby="passwordHelpBlock" placeholder="Enter your password">
                </div>
                <div  class="col-auto" >
                <span id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </span>
                </div>
            </div>
            <input type="submit" class="btn btn-primary" value="Register here">
        </form>
    </div>
</div>

</body>
</html>
